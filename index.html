<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <style>
        img {
            margin-top: 30px;
        }
    </style>
</head>

<body style="background-color: #333333">
    <div class="container text-white">
        <form action="#">
            <div class="form-groub pt-5">
                <div class="col-md-12 text-center">
                    <img src="lampung.jpg" class="rounded-circle" style="width: 20%; height: 20%;" alt="lampung.jpg">
                </div>

                <br><br>

                <div class="form-grup">
                    <label class="col-md-12">
                        Nama Lengkap
                    </label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="txtnama" placeholder="Nama Lengkap">
                    </div>
                </div>

                <br><br>

                <div class="form-grup">
                    <label class="col-md-12">
                        Alamat
                    </label>
                    <div class="col-md-12">
                        <textarea name="txtarea" class="form-control" cols="97" rows="2"
                            placeholder="Alamat"></textarea>
                    </div>
                </div>

                <br><br>

                <div class="form-grup">
                    <label class="col-md-12">
                        Alanat Email
                    </label>
                    <div class="col-md-12">
                        <input type="email" class="form-control" name="txtemail" placeholder="Alamat Email (disable)">
                    </div>
                </div>

                <br><br>

                <div class="form-grup">
                    <label class="col-md-12">
                        Password
                    </label>
                    <div class="col-md-12">
                        <input type="password" class="form-control" name="txtpassword" placeholder="Password">
                    </div>
                </div>

                <br><br>

                <div class="form-grup">
                    <label for="#" class="col-md-12">
                        Scan KTP
                    </label>
                    <div class="col-md-12">
                        <input type="file" name="txtnama">
                    </div>
                </div>

                <br><br>

                <div class="form-group">
                    <div class="class d-flex col-md-12">
                        <input type="checkbox" name="txtcheckbox">
                        <p> Saya setuju dan telah membaca <span style="color: blue;">aturan</span> serta
                            <span style="color: blue;">ketentuan</span> yang berlaku.
                        </p>
                    </div>
                </div>

            </div>
        </form>
    </div>
    </div>
</body>

</html>
